{% extends 'job_platform/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container" id="jobs">
    <div class="row mb-4">
        <div class="col-lg-12">
            <div class="card" id="cards">
                <div class="card-header text-center p-0">
                    <p class="p-2 mb-0">Post a Job</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <button class="btn btn-outline-dark form-control" type="submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
